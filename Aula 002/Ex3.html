<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Input</title>
</head>
<body>
    <style>
        select{
            width: 180px;
            height: 22px;
        }
        input [data]{
            width: 180px;
            height: 22px;
        }
    </style>
    <form action="">
        <div>
            <label for="">
                <strong>Nome</strong>
            </label>
        </div>
        <div>
            <input type="text" >
        </div>
        <div>
            <label for="">
                <strong>Data de Nascimento</strong>
            </label>
        </div>
        <div>
            <input type="date" >
        </div>
        <div>
            <label for="">
                <strong>Cidade</strong>
            </label>
        </div>
        <div>
          <select name="" id="">
            <option value=""></option>
            <option value="Salvador">Salvador</option>
            <option value="Feira de Santana">Feira de Santana</option>
            <option value="Rio de Contas">Rio de Contas </option>
          </select>
        </div>
        <div>
            <label for="">
                <strong>Sexo</strong>
            </label>
        </div>
        <div>
           <label for="">Masculino</label>
           <input type="radio" name="Sexo" value="Masculino" id="Masculino">
           <label for="">Feminino</label>
           <input type="radio" name="Sexo" value="Feminino" id="Feminino">
           <label for="">Outros</label>
           <input type="radio" name="Sexo" value="Outros" id="Outros">
        </div>
        <div>
            <button type="submit">ENVIAR</button>
        </div>
    </form>
    
</body>
</html>
